<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PassDiffuser</title>
	</head>
	<body>
		<h2>original</h2>
		<input type="text" id="original" />

		<h2>altered</h2>
		<input type="text" id="altered" />

		<h2>diffused</h2>
		<textarea id="diffused">

		<button onclick="diffuse()">Diffuse</button>
	</body>

    <script src="diffuser.js"></script>

	<script>
        function diffuse() {
            const original_text = document.getElementById("original").value
            const altered_text = document.getElementById("altered").value
            const diffused = document.getElementById("diffused")

            const diffuser = new Diffuser()
            const diffused_json = diffuser.diffuse(original_text, altered_text)

            diffused.value = JSON.stringify(diffused_json, null, 4)
        }
	</script>
</html>

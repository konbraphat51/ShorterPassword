<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PassReverser</title>
	</head>
	<body>
		<h2>input</h2>
		<input type="password" id="original" />

		<h2>diffusion</h2>
		<textarea id="diffusion"> </textarea>

		<br />
		<button onclick="Reverse()">Reverse</button>

		<h2>reversed</h2>
		<textarea id="reversed"> </textarea>
	</body>

	<script src="./PassReverser.js"></script>
	<script>
		function Reverse() {
			const original_text = document.getElementById("original").value
			const diffusion_text = document.getElementById("diffusion").value
			const diffusion = JSON.parse(diffusion_text)
			const reversed = document.getElementById("reversed")

			const reverser = new PassReverser()
			const reversed_text = reverser.Reverse(original_text, diffusion)

			reversed.value = reversed_text
		}
	</script>
</html>
